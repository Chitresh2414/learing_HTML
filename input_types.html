<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-type</title>
    <style>
        body {
            background-color: rgb(72, 61, 61);
            color: #e6e4e4;
        }
    </style>
</head>

<body>
    <h1>Input Types & Form...</h1>
    <!--Input types are used in HTML forms to specify the type of data that is expected from the user.
     This helps in validating the input and providing a better user experience-->

    <fieldset>
        <!--Fieldset is used to group related elements in a form, and legend is used to provide a caption for the fieldset-->
        <legend>Contact Form...</legend>
        <form>
            <!--Form is used to collect user input, and action attribute specifies where to send the form data when submitted-->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter your First Name" /><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Enter your Last Name" id="lname"><br><br>

            <label for="phone">Phone Number :</label>
            <input type="number" placeholder="Enter your Phone Number" id="phone"><br><br>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your Email" id="email"><br><br>

            <label for="pass">Password:</label>
            <input type="password" name="" id="pass" placeholder="Enter your Password"><br><br>

            <label for="dob">DOB:</label>
            <input type="date"><br><br>
            <input type="month"><br><br>
            <input type="week"><br><br>
            <input type="time"><br><br>
            <input type="datetime-local"><br><br>

            <input type="color"><br><br>
            <input type="range"><br><br>

            <label for="">Choose ipl trems :</label>
            <input type="checkbox" checked>Csk
            <input type="checkbox">mi
            <input type="checkbox">Rcb
            <input type="checkbox">kkr
            <input type="checkbox">lsg
            <input type="checkbox">RR <br><br>

            <label>Gender :</label>
            <input type="radio" name="gender">Mele
            <input type="radio" name="gender">Felmale
            <input type="radio" name="gender">Other <br><br>

            <label for="">Select your fav dish :</label>
            <select>
                <option> Please Choose..</option>
                <option>Basundi</option>
                <option>Gulabjam</option>
                <option> Rasmalai</option>
                <option>rabdi</option>
            </select><br><br>

            <label>Upload your Image:</label>
            <input type="file" multiple><br><br>
            <textarea rows="10" cols="20"></textarea><br><br>

            <input type="submit" value="Submit">


        </form>
    </fieldset>

</body>

</html>
